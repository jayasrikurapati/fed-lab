<html>
    <head>
        <title>compare two strings</title>
    </head>
    <body>
        <p>compare two strings</p>
        <button onclick="sample()">click me</button>
        <script>
            function sample(){
                var s="xyz"
                var s1="xy"
                if(s==s1){
                    alert("two strings are equal");
                }
                else{
                    alert("two strings not equal");
                }
            }
        </script>
    </body>
</html>
